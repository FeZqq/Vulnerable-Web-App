{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h4 class="mb-3">Product Search</h4>
        <form method="GET" class="mb-3">
          <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search for a product..." value="{{ request.args.get('q', '') }}">
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
        </form>
        {% if results is defined %}
          <h6 class="mt-4">Results:</h6>
          <ul class="list-group">
            {% for row in results %}
              <li class="list-group-item">
                <strong>{{ row[1] }}</strong> <span class="text-muted">({{ row[2] }})</span>
              </li>
            {% else %}
              <li class="list-group-item text-muted">No results found.</li>
            {% endfor %}
          </ul>
        {% endif %}
        <div class="alert alert-warning mt-4" role="alert">
          <strong>Hint:</strong> Try SQL Injection in the search box!
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
