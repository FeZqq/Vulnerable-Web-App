{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h4 class="mb-3">Ping a Host (Level 2 - Filtered)</h4>
        <form method="POST" class="mb-3">
          <div class="input-group">
            <input type="text" name="ip" class="form-control" placeholder="Enter an IP address (e.g. 8.8.8.8)" value="{{ ip }}" required>
            <button class="btn btn-success" type="submit">Ping</button>
          </div>
        </form>
        {% if output is not none %}
          <label class="fw-bold mt-3">Ping Output:</label>
          <pre class="bg-dark text-white p-2 rounded">{{ output }}</pre>
        {% endif %}
        <div class="alert alert-warning mt-4" role="alert">
          <strong>Hint:</strong> Only valid IP addresses are allowed. Can you bypass the filter and execute other commands?
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
